<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas à Missão Oeste do Pará</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-area">
            <img src="img/logo-mopa.png" alt="Logo MOPa" class="logo">
            <h1 class="site-title">Boas-Vindas à Missão Oeste do Pará</h1>
        </div>
        <nav class="social-links">
            <a href="https://www.facebook.com/adventistasoestepa" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.youtube.com/@adventistasoestepa" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/adventistasoestepa/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.flickr.com/photos/adventistasoestepa/albums" target="_blank" aria-label="Flickr">
                <i class="fab fa-flickr"></i>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <img src="img/hero-banner.jpg" alt="Igreja principal da MOPa" class="hero-image">
            <div class="hero-content">
                <h2 class="welcome-title">BEM-VINDO, PRESIDENTE!</h2>
                <p class="welcome-message">
                    É com imensa alegria que a Missão Oeste do Pará o recebe! Convidamos você a testemunhar o fruto de nossa fé e dedicação através das transformações e obras que impactam vidas em nosso campo.
                </p>
                <a href="#albums-section" class="btn-scroll">Ver Obras</a>
            </div>
            <a href="#albums-section" class="scroll-indicator" aria-label="Deslizar para baixo">
                <i class="fas fa-chevron-down"></i>
            </a>
        </section>

        <section id="albums-section" class="albums-grid"></section> </main>

    <div id="gallery-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-gallery">
                </div>
            <button class="nav-button prev-button">&lt;</button>
            <button class="nav-button next-button">&gt;</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
